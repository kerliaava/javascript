<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="../images/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G A L L E R Y</title>
  <script src="https://kit.fontawesome.com/531679cb3e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../scss/main.css">


  <style>
    html {
      box-sizing: border-box;
      background: white !important;

    }

    body {
      margin: 3em !important;
    }


    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    @media only screen and (max-width: 600px) {
      body {
        margin: 2em;
      }

      .panel-3 {
        display: none;
      }

      .panel-4 {
        display: none;
      }
    }
  </style>

</head>

<body>

  <div class="gallery-panels">
    <div class="gallery-panel gallery-panel-1">
      <h1></h1>
      <i class="fa fa-expand" aria-hidden="true"></i>
      <div class="white-background">
        <p>
          The Cheval Glass<br />
          by Berthe Morisot <br />
          1876
        </p>
      </div>
    </div>

    <div class="gallery-panel gallery-panel-2">
      <h1></h1>
      <i class="fa fa-expand" aria-hidden="true"></i>
      <div class="white-background">
        <p>
          Before the mirrow <br />
          by Berthe Morisot <br />
          1890
        </p>
      </div>
    </div>


    <div class="gallery-panel gallery-panel-3">
      <h1></h1>
      <i class="fa fa-expand" aria-hidden="true"></i>
      <div class="white-background">
        <p>
          Young Woman at the Mirrow <br />
          by Berthe Morisot <br />
          1880
        </p>
      </div>
    </div>



    <div class="gallery-panel gallery-panel-4">
      <h1></h1>
      <i class="fa fa-expand" aria-hidden="true"></i>
      <div class="white-background">
        <p>
          Young Woman Powdering her Face <br />
          by Berthe Morisot <br />
          1877
        </p>
      </div>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.gallery-panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>
</body>

</html>
